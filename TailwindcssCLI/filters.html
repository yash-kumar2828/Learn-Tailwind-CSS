<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Filters with Tailwind CSS</title>
</head>
<body>
    <h1 class="blur-sm">Blur Image</h1>
    <img src="boy.jpeg" alt="" class="size-70 blur-sm">
    <img src="boy.jpeg" alt="" class="size-70 blur-md">
    <img src="boy.jpeg" alt="" class="size-70 blur-3xl">
    <img src="boy.jpeg" alt="" class="size-70 blur">

    <h1>Brightness</h1>
    <img src="boy.jpeg" alt="" class="size-70 brightness-50">
    <img src="boy.jpeg" alt="" class="size-70 brightness-100">
    <img src="boy.jpeg" alt="" class="size-70 brightness-125">
    <img src="boy.jpeg" alt="" class="size-70 brightness-200">

    <h1>Contrast</h1>
    <img src="boy.jpeg" alt="" class="size-70 contrast-0">
    <img src="boy.jpeg" alt="" class="size-70 contrast-50">
    <img src="boy.jpeg" alt="" class="size-70 contrast-100">
    <img src="boy.jpeg" alt="" class="size-70 contrast-125">
    <img src="boy.jpeg" alt="" class="size-70 contrast-200">

    <h1>Grayscale</h1>
    <img src="boy.jpeg" alt="" class="size-70">
    <img src="boy.jpeg" alt="" class="size-70 grayscale">

    <h1>Invert</h1>
    <img src="boy.jpeg" alt="" class="size-70">
    <img src="boy.jpeg" alt="" class="size-70 invert">

    <h1>Hue</h1>
    <img src="boy.jpeg" alt="" class="size-70 hue-rotate-15">
    <img src="boy.jpeg" alt="" class="size-70 hue-rotate-60">
    <img src="boy.jpeg" alt="" class="size-70 hue-rotate-90">
    <img src="boy.jpeg" alt="" class="size-70 hue-rotate-180">
</body>
</html>
