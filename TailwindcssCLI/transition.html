<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Transition with Tailwind CSS</title>
</head>
<body>
    <button class="bg-blue-500 p-2 m-10 text-white rounded hover:bg-blue-700">Button1</button>
    <button class="bg-blue-500 p-2 m-10 text-white rounded hover:bg-blue-900 transition duration-1000">Button2</button>
    <button class="bg-blue-500 p-2 m-10 text-white rounded hover:opacity-5 transition duration-1000">Button3</button>
     <button class="bg-red-500 p-2 m-10 text-white rounded hover:rotate-180 transition-transform duration-1000">Button4</button>
     <button class="bg-red-500 p-2 m-10 text-white rounded hover:scale-75 transition-transform duration-1000">Button5</button>
     <button class="bg-red-500 p-2 m-10 text-white rounded hover:scale-x-150 transition-transform duration-1000">Button6</button>
     <button class="bg-red-500 p-2 m-10 text-white rounded hover:scale-x-150 hover:scale-y-50 transition-transform duration-1000">Button7</button>
     <img src="boy.jpeg" class="m-22 w-64 hover:rotate-45 hover:scale-125 transition-transform duration-1000" alt="">
</body>

</html>
