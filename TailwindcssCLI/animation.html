<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Animation  with Tailwind CSS</title>
</head>
<body>
    <div class="size-10 bg-red-600 mt-10 ml-10 rounded-full animate-bounce"></div>
