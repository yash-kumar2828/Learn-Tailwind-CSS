<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position with tailwind CSS</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    
    <div class="bg-yellow-600 size-96 relative"> 
        
        <div class="bg-red-200 size-20 absolute bottom-0 right-0"></div>
        <div class="bg-red-300 size-20 absolute top-0 right-0"></div>
        <div class="bg-red-400 size-20 absolute bottom-0 left-0"></div>
        <div class="bg-red-500 size-20 absolute top-0 left-0"></div>

    </div>

    <div class="bg-blue-500 size-96">
        <h1 class="bg-blue-100 text-yellow-900 fixed z-20">Yash Kumar</h1>
    </div>


    <div class="bg-green-500 size-96 relative">
        <div class="bg-blue-200 size-32 inset-32 absolute"></div>
    </div>
</body>
</html>
